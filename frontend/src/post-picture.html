<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post a Train | Trainstagram</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/post-picture.css" />
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <script src="./js/post-picture.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <a href="/index"><h1 class="header-title">TrainStagram</h1></a>
      <a href="/index"><button class="header-button">Logout</button></a>
    </header>
      <!-- <img class="logo" src="assets/trainstagram.png" alt="trainstagram logo" /> -->
    <main>
      <form id="post-picture">
        <label class="file-upload button" for="new-picture"
          >Upload a train pic!</label
        >
        <input
          id="new-picture"
          name="picture"
          type="file"
          accept="image/jpeg, image/png, image/jpg,"
          required
        />
        <img
          class="preview hidden"
          src="#"
          alt="picture uploaded by user"
          id="picture-preview"
        />

        <label class="tagline" for="picture-tagline">Add a tagline!</label>
        <input
          class="tagline"
          id="picture-tagline"
          name="Caption"
          type="text"
        />

        <input class="submit button" type="submit" value="Post!" />
      </form>
    </main>
    <footer>
      <nav>
        <a href="/index">Explore</a>
        <a href="/post-picture" class="active">Post</a>
        <a href="/profile">Profile</a>
    </nav>
    </footer>
  </body>
</html>
